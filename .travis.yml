language: node_js
node_js: 
  - 14

addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4

cache:
  npm: true
  directories:
    - ~/.npm
    - ./node_modules
    - ~/.cache

install:
  - npm ci
  - npm run build
script:
  - npm test
#  - $(npm bin)/cypress run --record

# deployment on github pages
deploy:
  edge: true
  provider: pages
  cleanup: false
  github_token: $PAGES_TOKEN
  keep_history: true
  on:
    branch: master
